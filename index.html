<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lease vs Rent Analyst Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ===== DESIGN SYSTEM ===== */

body{
font-family:Inter,Arial;
background:#f4f7fb;
margin:0;
padding:24px;
}

.container{max-width:1200px;margin:auto;}

.hero{text-align:center;margin-bottom:24px;}

.hero h1{font-size:30px;margin-bottom:8px;}

.hero p{color:#6c7a89;max-width:720px;margin:auto;}

.card{
background:#fff;
padding:24px;
margin-bottom:24px;
border-radius:14px;
box-shadow:0 8px 18px rgba(0,0,0,.06);
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:14px;
}

input{
padding:12px;
border-radius:10px;
border:1px solid #ccc;
width:100%;
font-size:14px;
}

button{
background:#1f4e79;
color:white;
border:none;
padding:12px;
border-radius:10px;
font-weight:bold;
margin-top:12px;
cursor:pointer;
}

.metricLabel{font-size:13px;color:#6c7a89;margin-top:14px;}
.metricValue{font-size:22px;font-weight:700;margin-top:4px;}

.verdict{font-size:22px;font-weight:700;text-align:center;margin-top:16px;}

.chartStack{display:flex;flex-direction:column;gap:24px;}

.chartCard{
background:#fff;
padding:24px;
border-radius:14px;
box-shadow:0 8px 18px rgba(0,0,0,.06);
}

.chartTitle{font-size:16px;font-weight:600;margin-bottom:12px;}

</style>
</head>

<body>

<div class="container">

<div class="hero">
<h1>Lease vs Rent Financial Decision Engine</h1>
<p>Compare a loan-funded lease against market rent using opportunity cost,
risk-adjusted rent and capital efficiency analytics.</p>
</div>

<div class="card">
<h3>Financial Inputs</h3>

<div class="grid">
<input id="leaseAmount" class="currency" placeholder="Lease Amount">
<input id="loanAmount" class="currency" placeholder="Loan Amount">
<input id="loanRate" class="percent" placeholder="Loan Interest %">
<input id="loanTenure" placeholder="Loan Tenure Months">
<input id="leaseTenure" placeholder="Lease Tenure Months">
<input id="withholding" class="percent" placeholder="Withholding %">
<input id="refundDelay" placeholder="Refund Delay Months">
<input id="maintenance" class="currency" placeholder="Monthly Maintenance">
<input id="marketRent" class="currency" placeholder="Market Rent">
<input id="oppRate" class="percent" placeholder="Opportunity Cost %">
<input id="riskPremium" class="percent" placeholder="Risk Premium %">
<input id="salary" class="currency" placeholder="Take Home Salary Optional">
</div>

<button onclick="calculate()">Run Analysis</button>
</div>

<div class="card">
<h3>Key Financial Metrics</h3>
<div id="results"></div>
<div id="verdict" class="verdict"></div>
</div>

<div class="chartStack">
<div class="chartCard">
<div class="chartTitle">Monthly Cost Comparison</div>
<canvas id="comparisonChart"></canvas>
</div>

<div class="chartCard">
<div class="chartTitle">Cumulative Savings Projection</div>
<canvas id="projectionChart"></canvas>
</div>

<div class="chartCard">
<div class="chartTitle">Economic Cost Composition</div>
<canvas id="compositionChart"></canvas>
</div>
</div>

</div>

<script>

const $=id=>document.getElementById(id);
let comparisonChart,projectionChart,compositionChart;

/* ===== BLOOMBERG-GRADE FORMAT ENGINE ===== */

function cleanNumber(v){
return parseFloat((v||"").replace(/[,%\s,]/g,""))||0;
}

function num(id){
return cleanNumber($(id).value);
}

function formatINR(n){
return " "+Number(n).toLocaleString("en-IN",{maximumFractionDigits:0});
}

function formatPercent(n){
return Number(n).toFixed(2)+"%";
}

function attachSmartFormatter(selector,formatter){
document.querySelectorAll(selector).forEach(el=>{
el.addEventListener("input",()=>{
let cursor=el.selectionStart;
let raw=cleanNumber(el.value);
if(!raw){el.value="";return;}
el.value=formatter(raw);
el.setSelectionRange(cursor,cursor);
});
});
}

attachSmartFormatter(".currency",formatINR);
attachSmartFormatter(".percent",formatPercent);

function INR(n){return " "+Math.round(n||0).toLocaleString("en-IN");}

function emi(P,r,n){
if(r===0)return P/n;
return P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
}

function futureValue(pmt,rate,n){
if(rate===0)return pmt*n;
return pmt*((Math.pow(1+rate,n)-1)/rate);
}

function calculate(){

const LEASE_AMOUNT=num("leaseAmount");
const LOAN_AMOUNT=num("loanAmount");

/* OWN FUNDS AUTO-CALCULATED — LOGIC SAME */
const OWN_FUNDS=Math.max(0,LEASE_AMOUNT-LOAN_AMOUNT);

const LOAN_INTEREST_RATE=(num("loanRate")/100)/12;
const LOAN_TENURE=num("loanTenure");
const LEASE_TENURE=num("leaseTenure");

const WITHHOLDING=num("withholding")/100;
const REFUND_DELAY=num("refundDelay");

const MAINTENANCE=num("maintenance");
const MARKET_RENT=num("marketRent");

const OPP_RATE=(num("oppRate")/100)/12;
const RISK_PREMIUM=num("riskPremium")/100;
const SALARY=num("salary");

/* ===== ORIGINAL LOGIC PRESERVED ===== */

const EMI=emi(LOAN_AMOUNT,LOAN_INTEREST_RATE,LOAN_TENURE);
const totalInterest=EMI*LOAN_TENURE-LOAN_AMOUNT;

const monthlyLeaseCost=EMI+MAINTENANCE;
const monthlyExtra=monthlyLeaseCost-MARKET_RENT;

const refund=LEASE_AMOUNT*(1-WITHHOLDING);
const withholdingLoss=LEASE_AMOUNT*WITHHOLDING;

const ownOpp=OWN_FUNDS*(Math.pow(1+OPP_RATE,LEASE_TENURE)-1);

let emiOpp=0;
if(monthlyExtra>0){
emiOpp=futureValue(monthlyExtra,OPP_RATE,LEASE_TENURE)-(monthlyExtra*LEASE_TENURE);
}

const delayCost=refund*OPP_RATE*REFUND_DELAY;

const capitalLoss=totalInterest+withholdingLoss;

const totalEconomic=
capitalLoss+
ownOpp+
emiOpp+
delayCost;

const riskRent=(totalEconomic/LEASE_TENURE)*(1+RISK_PREMIUM);
const breakEven=riskRent;

const monthlySavings=MARKET_RENT-riskRent;
const yearlySavings=monthlySavings*12;
const termSavings=monthlySavings*LEASE_TENURE;

let score=MARKET_RENT>0?(monthlySavings/MARKET_RENT)*100:0;
score=Math.max(0,Math.min(100,score));

const extraCash=(Math.max(monthlyExtra,0)*LEASE_TENURE)+OWN_FUNDS;

$("results").innerHTML=`
<div class="metricLabel">EMI</div>
<div class="metricValue">${INR(EMI)}</div>

<div class="metricLabel">Risk Adjusted Rent</div>
<div>${INR(riskRent)}</div>

<div class="metricLabel">Break Even Rent</div>
<div>${INR(breakEven)}</div>

<div class="metricLabel">Monthly Savings</div>
<div class="metricValue">${INR(monthlySavings)}</div>

<div class="metricLabel">Yearly Savings</div>
<div>${INR(yearlySavings)}</div>

<div class="metricLabel">Lease Term Savings</div>
<div>${INR(termSavings)}</div>

<div class="metricLabel">Total Extra Cash</div>
<div>${INR(extraCash)}</div>

<div class="metricLabel">Lease Efficiency Score</div>
<div>${score.toFixed(0)} / 100</div>
`;

let verdict=" Neutral";
if(score>20) verdict=" Lease Is Winning";
if(score<5) verdict=" Rent Is Safer";

$("verdict").innerText=verdict;

/* ===== CHARTS UNCHANGED ===== */

if(comparisonChart)comparisonChart.destroy();

comparisonChart=new Chart($("comparisonChart"),{
type:"bar",
data:{
labels:["Market Rent","Risk Rent","Lease Monthly Cost"],
datasets:[{
label:"Monthly Comparison",
data:[MARKET_RENT,riskRent,monthlyLeaseCost],
backgroundColor:["#3498db","#e74c3c","#2ecc71"]
}]
}
});

let proj=[];
let step=termSavings/LEASE_TENURE;
for(let i=1;i<=LEASE_TENURE;i++){proj.push(step*i);}

if(projectionChart)projectionChart.destroy();

projectionChart=new Chart($("projectionChart"),{
type:"line",
data:{
labels:proj.map((_,i)=>i+1),
datasets:[{label:"Cumulative Savings Projection",data:proj}]
}
});

if(compositionChart)compositionChart.destroy();

compositionChart=new Chart($("compositionChart"),{
type:"doughnut",
data:{
labels:[
"Interest Cost",
"Own Funds Opportunity",
"EMI Opportunity",
"Refund Delay",
"Withholding Loss"
],
datasets:[{
data:[
totalInterest,
ownOpp,
emiOpp,
delayCost,
withholdingLoss
]
}]
}
});

}

</script>
</body>
</html>
