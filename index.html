<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lease vs Rent â€“ Unicorn Fintech UI</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ===== UNICORN FINTECH DESIGN SYSTEM ===== */

:root{
--bg:#f4f7fb;
--card:rgba(255,255,255,.75);
--text:#0b1622;
--muted:#6c7a89;
--accent:#1f4e79;
--shadow:0 25px 50px rgba(0,0,0,.08);
}

body.dark{
--bg:#0b1622;
--card:rgba(18,30,44,.7);
--text:#e8f1fb;
--muted:#8ea2b5;
--accent:#00c3ff;
--shadow:0 25px 50px rgba(0,0,0,.35);
}

body{
font-family:Inter,Arial;
background:var(--bg);
margin:0;
padding:30px;
color:var(--text);
transition:.35s;
}

.container{max-width:1150px;margin:auto;}

.hero{text-align:center;margin-bottom:28px;animation:fadeIn .7s ease;}
.hero h1{font-size:30px;margin:0;}
.hero p{color:var(--muted);margin-top:8px;}

.card{
background:var(--card);
backdrop-filter:blur(16px);
padding:24px;
margin-bottom:24px;
border-radius:18px;
box-shadow:var(--shadow);
animation:fadeUp .5s ease;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:16px;
}

input{
padding:12px;
border-radius:12px;
border:1px solid rgba(0,0,0,.08);
background:transparent;
color:var(--text);
}

button{
background:var(--accent);
color:white;
border:none;
padding:12px;
border-radius:12px;
font-weight:600;
margin-top:14px;
cursor:pointer;
transition:.25s;
}
button:hover{transform:translateY(-2px);}

.metricLabel{font-size:13px;color:var(--muted);margin-top:14px;}
.metricValue{font-size:26px;font-weight:700;margin-top:4px;}

.verdict{font-size:24px;font-weight:700;text-align:center;margin-top:18px;}

.kpiRow{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:16px;
margin-top:10px;
}

.kpiBox{
padding:14px;
border-radius:14px;
background:rgba(255,255,255,.35);
}

.riskBar{
height:12px;
background:#ddd;
border-radius:20px;
overflow:hidden;
margin-top:8px;
}

.riskFill{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff4d4d,#f1c40f,#2ecc71);
transition:width 1s ease;
}

.chartStack{display:flex;flex-direction:column;gap:24px;}

.chartCard{
background:var(--card);
backdrop-filter:blur(16px);
padding:24px;
border-radius:18px;
box-shadow:var(--shadow);
}

.toggle{
position:fixed;
top:18px;
right:18px;
background:var(--accent);
color:white;
padding:8px 14px;
border-radius:20px;
cursor:pointer;
font-size:13px;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;}}
@keyframes fadeUp{from{opacity:0;transform:translateY(16px);}to{opacity:1;}}

</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">ðŸŒ™ Theme</div>

<div class="container">

<div class="hero">
<h1>Lease vs Rent Financial Decision Engine</h1>
<p>Unicorn-level analytics with opportunity-cost intelligence.</p>
</div>

<div class="card">
<h3>Financial Inputs</h3>

<div class="grid">
<input id="leaseAmount" class="currency" placeholder="Lease Amount">
<input id="loanAmount" class="currency" placeholder="Loan Amount">
<input id="loanRate" class="percent" placeholder="Loan Interest %">
<input id="loanTenure" placeholder="Loan Tenure Months">
<input id="leaseTenure" placeholder="Lease Tenure Months">
<input id="withholding" class="percent" placeholder="Withholding %">
<input id="refundDelay" placeholder="Refund Delay Months">
<input id="maintenance" class="currency" placeholder="Monthly Maintenance">
<input id="marketRent" class="currency" placeholder="Market Rent">
<input id="oppRate" class="percent" placeholder="Opportunity Cost %">
<input id="riskPremium" class="percent" placeholder="Risk Premium %">
<input id="salary" class="currency" placeholder="Take Home Salary Optional">
</div>

<button onclick="calculate()">Run Analysis</button>
</div>

<div class="card">
<h3>Live Derived Analytics</h3>
<div class="kpiRow">
<div class="kpiBox"><div class="metricLabel">Own Funds</div><div id="ownFundsKPI" class="metricValue">â‚¹ 0</div></div>
<div class="kpiBox"><div class="metricLabel">Lease Monthly Cost</div><div id="leaseCostKPI" class="metricValue">â‚¹ 0</div></div>
<div class="kpiBox"><div class="metricLabel">Risk Adjusted Rent</div><div id="riskRentKPI" class="metricValue">â‚¹ 0</div></div>
</div>
</div>

<div class="card">
<h3>Key Financial Metrics</h3>
<div id="results"></div>

<div class="metricLabel">Lease Efficiency Heat</div>
<div class="riskBar"><div id="riskFill" class="riskFill"></div></div>

<div id="verdict" class="verdict"></div>
</div>

<div class="chartStack">
<div class="chartCard"><canvas id="comparisonChart"></canvas></div>
<div class="chartCard"><canvas id="projectionChart"></canvas></div>
<div class="chartCard"><canvas id="compositionChart"></canvas></div>
</div>

</div>

<script>

/* ===== THEME ===== */
function toggleTheme(){document.body.classList.toggle("dark");}

const $=id=>document.getElementById(id);

/* ===== BLOOMBERG FORMAT ENGINE ===== */

function cleanNumber(v){
return parseFloat((v||"").replace(/[â‚¹,%\s,]/g,""))||0;
}
function num(id){return cleanNumber($(id).value);}

function formatINR(n){
return "â‚¹ "+Number(n).toLocaleString("en-IN",{maximumFractionDigits:0});
}
function formatPercent(n){return Number(n).toFixed(2)+"%";}

function smartFormat(el,formatter){
let caret=el.selectionStart;
let raw=cleanNumber(el.value);
if(!raw){el.value="";return;}
let beforeLen=el.value.length;
el.value=formatter(raw);
let afterLen=el.value.length;
let newCaret=caret+(afterLen-beforeLen);
el.setSelectionRange(newCaret,newCaret);
}

document.querySelectorAll(".currency").forEach(el=>{
el.addEventListener("input",()=>smartFormat(el,formatINR));
});
document.querySelectorAll(".percent").forEach(el=>{
el.addEventListener("input",()=>smartFormat(el,formatPercent));
});

/* ===== FINANCIAL ENGINE (UNCHANGED) ===== */

let comparisonChart,projectionChart,compositionChart;

function INR(n){return "â‚¹ "+Math.round(n||0).toLocaleString("en-IN");}

function emi(P,r,n){
if(r===0)return P/n;
return P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
}
function futureValue(pmt,rate,n){
if(rate===0)return pmt*n;
return pmt*((Math.pow(1+rate,n)-1)/rate);
}

/* ===== COUNTER ANIMATION ===== */

function animateValue(el,end){
let start=0;
let duration=600;
let stepTime=20;
let steps=duration/stepTime;
let increment=end/steps;
let val=0;
let timer=setInterval(()=>{
val+=increment;
if(val>=end){val=end;clearInterval(timer);}
el.innerText=INR(val);
},stepTime);
}

function calculate(){

const LEASE_AMOUNT=num("leaseAmount");
const LOAN_AMOUNT=num("loanAmount");
const OWN_FUNDS=Math.max(0,LEASE_AMOUNT-LOAN_AMOUNT);

const LOAN_INTEREST_RATE=(num("loanRate")/100)/12;
const LOAN_TENURE=num("loanTenure");
const LEASE_TENURE=num("leaseTenure");

const WITHHOLDING=num("withholding")/100;
const REFUND_DELAY=num("refundDelay");

const MAINTENANCE=num("maintenance");
const MARKET_RENT=num("marketRent");

const OPP_RATE=(num("oppRate")/100)/12;
const RISK_PREMIUM=num("riskPremium")/100;
const SALARY=num("salary");

/* ===== ORIGINAL LOGIC ===== */

const EMI=emi(LOAN_AMOUNT,LOAN_INTEREST_RATE,LOAN_TENURE);
const totalInterest=EMI*LOAN_TENURE-LOAN_AMOUNT;

const monthlyLeaseCost=EMI+MAINTENANCE;
const monthlyExtra=monthlyLeaseCost-MARKET_RENT;

const refund=LEASE_AMOUNT*(1-WITHHOLDING);
const withholdingLoss=LEASE_AMOUNT*WITHHOLDING;

const ownOpp=OWN_FUNDS*(Math.pow(1+OPP_RATE,LEASE_TENURE)-1);

let emiOpp=0;
if(monthlyExtra>0){
emiOpp=futureValue(monthlyExtra,OPP_RATE,LEASE_TENURE)-(monthlyExtra*LEASE_TENURE);
}

const delayCost=refund*OPP_RATE*REFUND_DELAY;

const capitalLoss=totalInterest+withholdingLoss;

const totalEconomic=
capitalLoss+
ownOpp+
emiOpp+
delayCost;

const riskRent=(totalEconomic/LEASE_TENURE)*(1+RISK_PREMIUM);
const breakEven=riskRent;

const monthlySavings=MARKET_RENT-riskRent;
const yearlySavings=monthlySavings*12;
const termSavings=monthlySavings*LEASE_TENURE;

let score=MARKET_RENT>0?(monthlySavings/MARKET_RENT)*100:0;
score=Math.max(0,Math.min(100,score));

const extraCash=(Math.max(monthlyExtra,0)*LEASE_TENURE)+OWN_FUNDS;

/* ===== KPI PANEL ===== */

animateValue($("ownFundsKPI"),OWN_FUNDS);
animateValue($("leaseCostKPI"),monthlyLeaseCost);
animateValue($("riskRentKPI"),riskRent);

$("riskFill").style.width=score+"%";

$("results").innerHTML=`
<div class="metricLabel">Monthly Savings</div>
<div class="metricValue">${INR(monthlySavings)}</div>

<div class="metricLabel">Yearly Savings</div>
<div>${INR(yearlySavings)}</div>

<div class="metricLabel">Lease Term Savings</div>
<div>${INR(termSavings)}</div>
`;

let verdict="ðŸŸ¡ Neutral";
if(score>20) verdict="ðŸŸ¢ Lease Is Winning";
if(score<5) verdict="ðŸ”´ Rent Is Safer";
$("verdict").innerText=verdict;

/* ===== CHARTS ===== */

if(comparisonChart)comparisonChart.destroy();
comparisonChart=new Chart($("comparisonChart"),{
type:"bar",
data:{labels:["Market Rent","Risk Rent","Lease Monthly Cost"],
datasets:[{data:[MARKET_RENT,riskRent,monthlyLeaseCost]}]}
});

let proj=[];
let step=termSavings/LEASE_TENURE;
for(let i=1;i<=LEASE_TENURE;i++){proj.push(step*i);}

if(projectionChart)projectionChart.destroy();
projectionChart=new Chart($("projectionChart"),{
type:"line",
data:{labels:proj.map((_,i)=>i+1),
datasets:[{data:proj}]}
});

if(compositionChart)compositionChart.destroy();
compositionChart=new Chart($("compositionChart"),{
type:"doughnut",
data:{labels:["Interest","OwnOpp","EmiOpp","Delay","Withholding"],
datasets:[{data:[totalInterest,ownOpp,emiOpp,delayCost,withholdingLoss]}]}
});

}

</script>
</body>
</html>
