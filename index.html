<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lease vs Rent – Quant Terminal Mode</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

*{box-sizing:border-box;}

:root{
--bg:#0b1622;
--card:rgba(18,30,44,.78);
--text:#e8f1fb;
--muted:#8ea2b5;
--accent:#00c3ff;
--shadow:0 30px 60px rgba(0,0,0,.35);
}

body{
margin:0;
padding:24px;
font-family:Inter,Arial;
background:var(--bg);
color:var(--text);
}

.container{
display:grid;
grid-template-columns:320px 1fr;
gap:24px;
max-width:1400px;
margin:auto;
}

.panel{
background:var(--card);
padding:18px;
border-radius:16px;
box-shadow:var(--shadow);
}

.sliderBox{margin-bottom:18px;}

label{font-size:12px;color:var(--muted);}

input[type=range]{width:100%;}

.metricValue{font-size:26px;font-weight:700;margin-top:6px;}

.confidenceBar{
height:12px;
border-radius:20px;
background:#1a2a3a;
overflow:hidden;
margin-top:8px;
}

.confidenceFill{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff4d4d,#f1c40f,#2ecc71);
transition:width .5s ease;
}

.chartStack{
display:flex;
flex-direction:column;
gap:22px;
}

.chartCard{
background:var(--card);
padding:20px;
border-radius:16px;
box-shadow:var(--shadow);
min-height:300px;
}

</style>
</head>

<body>

<div class="container">

<!-- ===== CONTROL PANEL ===== -->

<div class="panel">

<div class="sliderBox">
<label>Lease Amount</label>
<input id="leaseAmount" type="range" min="100000" max="5000000" step="50000" value="1500000">
</div>

<div class="sliderBox">
<label>Loan Amount</label>
<input id="loanAmount" type="range" min="0" max="3000000" step="50000" value="1000000">
</div>

<div class="sliderBox">
<label>Loan Interest %</label>
<input id="loanRate" type="range" min="5" max="15" step="0.1" value="9">
</div>

<div class="sliderBox">
<label>Market Rent</label>
<input id="marketRent" type="range" min="5000" max="100000" step="1000" value="25000">
</div>

<div class="sliderBox">
<label>Maintenance</label>
<input id="maintenance" type="range" min="0" max="15000" step="500" value="2000">
</div>

<div class="sliderBox">
<label>Opportunity Cost %</label>
<input id="oppRate" type="range" min="3" max="15" step="0.1" value="8">
</div>

<div class="sliderBox">
<label>Risk Premium %</label>
<input id="riskPremium" type="range" min="0" max="15" step="0.1" value="5">
</div>

<!-- FIXED CONSTANT INPUTS -->
<input id="loanTenure" type="hidden" value="120">
<input id="leaseTenure" type="hidden" value="24">
<input id="withholding" type="hidden" value="0">
<input id="refundDelay" type="hidden" value="0">

</div>

<!-- ===== MAIN TERMINAL VIEW ===== -->

<div>

<div class="panel">

<div id="results"></div>

<div class="confidenceBar">
<div id="confidenceFill" class="confidenceFill"></div>
</div>

</div>

<div class="chartStack">

<div class="chartCard">
<canvas id="comparisonChart"></canvas>
</div>

<div class="chartCard">
<canvas id="radarChart"></canvas>
</div>

<div class="chartCard">
<canvas id="sensitivityChart"></canvas>
</div>

<div class="chartCard">
<canvas id="compositionChart"></canvas>
</div>

</div>

</div>

</div>

<script>

/* ===== QUANT TERMINAL ENGINE ===== */

const $=id=>document.getElementById(id);

function num(id){return parseFloat($(id).value)||0;}

let comparisonChart,radarChart,compositionChart,sensitivityChart;

function INR(n){return " "+Math.round(n||0).toLocaleString("en-IN");}

function emi(P,r,n){
if(r===0)return P/n;
return P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
}

function futureValue(pmt,rate,n){
if(rate===0)return pmt*n;
return pmt*((Math.pow(1+rate,n)-1)/rate);
}

function calculate(){

const LEASE_AMOUNT=num("leaseAmount");
const LOAN_AMOUNT=num("loanAmount");
const OWN_FUNDS=Math.max(0,LEASE_AMOUNT-LOAN_AMOUNT);

const LOAN_INTEREST_RATE=(num("loanRate")/100)/12;
const LOAN_TENURE=num("loanTenure");
const LEASE_TENURE=num("leaseTenure");

const WITHHOLDING=num("withholding")/100;
const REFUND_DELAY=num("refundDelay");

const MAINTENANCE=num("maintenance");
const MARKET_RENT=num("marketRent");

const OPP_RATE=(num("oppRate")/100)/12;
const RISK_PREMIUM=num("riskPremium")/100;

/* ===== ORIGINAL LOGIC (UNCHANGED) ===== */

const EMI=emi(LOAN_AMOUNT,LOAN_INTEREST_RATE,LOAN_TENURE);
const totalInterest=EMI*LOAN_TENURE-LOAN_AMOUNT;

const monthlyLeaseCost=EMI+MAINTENANCE;
const monthlyExtra=monthlyLeaseCost-MARKET_RENT;

const refund=LEASE_AMOUNT*(1-WITHHOLDING);
const withholdingLoss=LEASE_AMOUNT*WITHHOLDING;

const ownOpp=OWN_FUNDS*(Math.pow(1+OPP_RATE,LEASE_TENURE)-1);

let emiOpp=0;
if(monthlyExtra>0){
emiOpp=futureValue(monthlyExtra,OPP_RATE,LEASE_TENURE)-(monthlyExtra*LEASE_TENURE);
}

const delayCost=refund*OPP_RATE*REFUND_DELAY;

const capitalLoss=totalInterest+withholdingLoss;

const totalEconomic=
capitalLoss+
ownOpp+
emiOpp+
delayCost;

const riskRent=(totalEconomic/LEASE_TENURE)*(1+RISK_PREMIUM);

const monthlySavings=MARKET_RENT-riskRent;

let score=MARKET_RENT>0?(monthlySavings/MARKET_RENT)*100:0;
score=Math.max(0,Math.min(100,score));

$("confidenceFill").style.width=score+"%";

$("results").innerHTML=`
<div class="metricValue">${INR(monthlySavings)}</div>
<div>Monthly Savings</div>
<div style="margin-top:10px;">EMI: ${INR(EMI)}</div>
<div>Risk Rent: ${INR(riskRent)}</div>
`;

/* ===== SENSITIVITY CURVE ===== */

let labels=[],data=[];
for(let i=0.01;i<=0.15;i+=0.01){
let tempRisk=(totalEconomic/LEASE_TENURE)*(1+i);
labels.push((i*100).toFixed(0)+"%");
data.push(MARKET_RENT-tempRisk);
}

if(sensitivityChart)sensitivityChart.destroy();
sensitivityChart=new Chart($("sensitivityChart"),{
type:"line",
data:{labels,datasets:[{label:"Savings Sensitivity",data}]}
});

if(comparisonChart)comparisonChart.destroy();
comparisonChart=new Chart($("comparisonChart"),{
type:"bar",
data:{labels:["Market Rent","Risk Rent","Lease Cost"],
datasets:[{data:[MARKET_RENT,riskRent,monthlyLeaseCost]}]}
});

if(radarChart)radarChart.destroy();
radarChart=new Chart($("radarChart"),{
type:"radar",
data:{
labels:["Savings Strength","Risk Load","Capital Drag","Efficiency"],
datasets:[{data:[score,(riskRent/MARKET_RENT)*100,30,score]}]
}
});

if(compositionChart)compositionChart.destroy();
compositionChart=new Chart($("compositionChart"),{
type:"doughnut",
data:{labels:["Interest","OwnOpp","EmiOpp","Delay","Withholding"],
datasets:[{data:[totalInterest,ownOpp,emiOpp,delayCost,withholdingLoss]}]}
});

}

/* ===== LIVE RECALCULATION ===== */

document.querySelectorAll("input[type=range]").forEach(el=>{
el.addEventListener("input",calculate);
});

calculate();

</script>
</body>
</html>
