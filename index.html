<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lease vs Rent â€“ Institutional Terminal</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ===== INSTITUTIONAL TERMINAL SKIN ===== */

:root{
--bg:#0b1622;
--card:rgba(18,30,44,.85);
--accent:#00c3ff;
--text:#e8f1fb;
--muted:#8ea2b5;
}

body{
margin:0;
padding:30px;
font-family:Inter,Arial;
background:var(--bg);
color:var(--text);
}

.container{max-width:1200px;margin:auto;}

.hero{text-align:center;margin-bottom:24px;}
.hero h1{margin:0;font-size:28px;}

.card{
background:var(--card);
padding:22px;
border-radius:18px;
margin-bottom:22px;
box-shadow:0 20px 50px rgba(0,0,0,.4);
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:14px;
}

input{
padding:10px;
border-radius:10px;
border:none;
background:#0f2133;
color:#fff;
}

button{
background:var(--accent);
color:#000;
border:none;
padding:12px;
border-radius:12px;
font-weight:700;
margin-top:12px;
cursor:pointer;
}

.metricLabel{font-size:12px;color:var(--muted);}
.metricValue{font-size:26px;font-weight:700;}

.kpiRow{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:16px;
}

.kpiBox{
padding:16px;
border-radius:14px;
background:#102132;
box-shadow:0 0 12px rgba(0,195,255,.2);
}

.chartCard{
background:#102132;
padding:20px;
border-radius:18px;
margin-top:20px;
}

/* ===== DECISION GAUGE ===== */

.gauge{
width:160px;
height:160px;
border-radius:50%;
background:conic-gradient(#2ecc71 0deg,#f1c40f 180deg,#ff4d4d 360deg);
display:flex;
align-items:center;
justify-content:center;
margin:auto;
}

.gaugeInner{
width:120px;
height:120px;
border-radius:50%;
background:#0b1622;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
font-weight:700;
}

.verdict{
font-size:22px;
font-weight:700;
text-align:center;
margin-top:10px;
}

</style>
</head>

<body>

<div class="container">

<div class="hero">
<h1>Lease vs Rent â€“ Institutional Decision Terminal</h1>
</div>

<div class="card">
<div class="grid">
<input id="leaseAmount" class="currency" placeholder="Lease Amount">
<input id="loanAmount" class="currency" placeholder="Loan Amount">
<input id="loanRate" class="percent" placeholder="Loan Interest %">
<input id="loanTenure" placeholder="Loan Tenure Months">
<input id="leaseTenure" placeholder="Lease Tenure Months">
<input id="withholding" class="percent" placeholder="Withholding %">
<input id="refundDelay" placeholder="Refund Delay Months">
<input id="maintenance" class="currency" placeholder="Monthly Maintenance">
<input id="marketRent" class="currency" placeholder="Market Rent">
<input id="oppRate" class="percent" placeholder="Opportunity Cost %">
<input id="riskPremium" class="percent" placeholder="Risk Premium %">
<input id="salary" class="currency" placeholder="Take Home Salary Optional">
</div>

<button onclick="calculate()">Run Analysis</button>
</div>

<div class="card">

<div class="gauge">
<div id="dial" class="gaugeInner">0</div>
</div>

<div id="verdict" class="verdict"></div>

<div class="kpiRow">
<div class="kpiBox"><div class="metricLabel">Own Funds</div><div id="ownFundsKPI" class="metricValue">â‚¹ 0</div></div>
<div class="kpiBox"><div class="metricLabel">Lease Monthly Cost</div><div id="leaseCostKPI" class="metricValue">â‚¹ 0</div></div>
<div class="kpiBox"><div class="metricLabel">Risk Adjusted Rent</div><div id="riskRentKPI" class="metricValue">â‚¹ 0</div></div>
</div>

<div id="results"></div>

</div>

<div class="chartCard"><canvas id="comparisonChart"></canvas></div>
<div class="chartCard"><canvas id="projectionChart"></canvas></div>
<div class="chartCard"><canvas id="compositionChart"></canvas></div>

</div>

<script>

/* ===== FORMAT ENGINE ===== */

const $=id=>document.getElementById(id);

function cleanNumber(v){
return parseFloat((v||"").replace(/[â‚¹,%\s,]/g,""))||0;
}
function num(id){return cleanNumber($(id).value);}

function INR(n){return "â‚¹ "+Math.round(n||0).toLocaleString("en-IN");}

/* ===== YOUR ORIGINAL FINANCIAL ENGINE (UNTOUCHED) ===== */

let comparisonChart,projectionChart,compositionChart;

function emi(P,r,n){
if(r===0)return P/n;
return P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
}
function futureValue(pmt,rate,n){
if(rate===0)return pmt*n;
return pmt*((Math.pow(1+rate,n)-1)/rate);
}

function animateValue(el,end){
let val=0;
let step=end/20;
let t=setInterval(()=>{
val+=step;
if(val>=end){val=end;clearInterval(t);}
el.innerText=INR(val);
},20);
}

function calculate(){

const LEASE_AMOUNT=num("leaseAmount");
const LOAN_AMOUNT=num("loanAmount");
const OWN_FUNDS=Math.max(0,LEASE_AMOUNT-LOAN_AMOUNT);

const LOAN_INTEREST_RATE=(num("loanRate")/100)/12;
const LOAN_TENURE=num("loanTenure");
const LEASE_TENURE=num("leaseTenure");

const WITHHOLDING=num("withholding")/100;
const REFUND_DELAY=num("refundDelay");

const MAINTENANCE=num("maintenance");
const MARKET_RENT=num("marketRent");

const OPP_RATE=(num("oppRate")/100)/12;
const RISK_PREMIUM=num("riskPremium")/100;
const SALARY=num("salary");

/* ===== STRICT ORIGINAL MODEL ===== */

const EMI=emi(LOAN_AMOUNT,LOAN_INTEREST_RATE,LOAN_TENURE);
const totalInterest=EMI*LOAN_TENURE-LOAN_AMOUNT;

const monthlyLeaseCost=EMI+MAINTENANCE;
const monthlyExtra=monthlyLeaseCost-MARKET_RENT;

const refund=LEASE_AMOUNT*(1-WITHHOLDING);
const withholdingLoss=LEASE_AMOUNT*WITHHOLDING;

const ownOpp=OWN_FUNDS*(Math.pow(1+OPP_RATE,LEASE_TENURE)-1);

let emiOpp=0;
if(monthlyExtra>0){
emiOpp=futureValue(monthlyExtra,OPP_RATE,LEASE_TENURE)-(monthlyExtra*LEASE_TENURE);
}

const delayCost=refund*OPP_RATE*REFUND_DELAY;

const capitalLoss=totalInterest+withholdingLoss;

const totalEconomic=
capitalLoss+
ownOpp+
emiOpp+
delayCost;

const riskRent=(totalEconomic/LEASE_TENURE)*(1+RISK_PREMIUM);
const breakEven=riskRent;

const monthlySavings=MARKET_RENT-riskRent;
const yearlySavings=monthlySavings*12;
const termSavings=monthlySavings*LEASE_TENURE;

let score=MARKET_RENT>0?(monthlySavings/MARKET_RENT)*100:0;
score=Math.max(0,Math.min(100,score));

const extraCash=(Math.max(monthlyExtra,0)*LEASE_TENURE)+OWN_FUNDS;

/* ===== UI LAYER ONLY (NO LOGIC CHANGE) ===== */

$("dial").innerText=Math.round(score);

animateValue($("ownFundsKPI"),OWN_FUNDS);
animateValue($("leaseCostKPI"),monthlyLeaseCost);
animateValue($("riskRentKPI"),riskRent);

$("results").innerHTML=`
<div class="metricLabel">Monthly Savings</div>
<div class="metricValue">${INR(monthlySavings)}</div>
`;

let verdict="ðŸŸ¡ Neutral";
if(score>20) verdict="ðŸŸ¢ Lease Is Winning";
if(score<5) verdict="ðŸ”´ Rent Is Safer";
$("verdict").innerText=verdict;

/* ===== CHARTS (UNCHANGED DATA) ===== */

if(comparisonChart)comparisonChart.destroy();
comparisonChart=new Chart($("comparisonChart"),{
type:"bar",
data:{labels:["Market Rent","Risk Rent","Lease Monthly Cost"],
datasets:[{data:[MARKET_RENT,riskRent,monthlyLeaseCost]}]}
});

let proj=[];
let step=termSavings/LEASE_TENURE;
for(let i=1;i<=LEASE_TENURE;i++){proj.push(step*i);}

if(projectionChart)projectionChart.destroy();
projectionChart=new Chart($("projectionChart"),{
type:"line",
data:{labels:proj.map((_,i)=>i+1),
datasets:[{data:proj}]}
});

if(compositionChart)compositionChart.destroy();
compositionChart=new Chart($("compositionChart"),{
type:"doughnut",
data:{labels:["Interest","OwnOpp","EmiOpp","Delay","Withholding"],
datasets:[{data:[totalInterest,ownOpp,emiOpp,delayCost,withholdingLoss]}]}
});

}

</script>
</body>
</html>
