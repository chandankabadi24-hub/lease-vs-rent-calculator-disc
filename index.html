<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lease vs Rent – Quant Terminal Pro</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

*{box-sizing:border-box;}

:root{
--bg:#0b1622;
--card:rgba(18,30,44,.82);
--text:#e8f1fb;
--muted:#8ea2b5;
--accent:#00c3ff;
--shadow:0 25px 50px rgba(0,0,0,.35);
}

body{
margin:0;
padding:24px;
background:var(--bg);
font-family:Inter,Arial;
color:var(--text);
}

.container{
display:grid;
grid-template-columns:360px 1fr;
gap:24px;
max-width:1400px;
margin:auto;
}

.panel{
background:var(--card);
padding:18px;
border-radius:16px;
box-shadow:var(--shadow);
}

.controlRow{margin-bottom:18px;}

label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px;}

.controlFlex{
display:flex;
gap:10px;
align-items:center;
}

.controlFlex input[type=text]{
width:120px;
padding:8px;
border-radius:8px;
border:none;
background:#0f2133;
color:#fff;
}

input[type=range]{flex:1;}

.metricValue{font-size:28px;font-weight:700;margin-top:6px;}

.confidenceBar{
height:12px;
border-radius:20px;
background:#1a2a3a;
overflow:hidden;
margin-top:12px;
}

.confidenceFill{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff4d4d,#f1c40f,#2ecc71);
transition:width .6s ease;
}

.chartStack{
display:flex;
flex-direction:column;
gap:22px;
}

.chartCard{
background:var(--card);
padding:20px;
border-radius:16px;
box-shadow:var(--shadow);
min-height:320px;
}

</style>
</head>

<body>

<div class="container">

<!-- LEFT CONTROL PANEL -->
<div class="panel">

<div class="controlRow">
<label>Lease Amount</label>
<div class="controlFlex">
<input id="leaseAmountInput" type="text">
<input id="leaseAmount" type="range" min="100000" max="5000000" step="50000" value="1500000">
</div>
</div>

<div class="controlRow">
<label>Loan Amount</label>
<div class="controlFlex">
<input id="loanAmountInput" type="text">
<input id="loanAmount" type="range" min="0" max="3000000" step="50000" value="1000000">
</div>
</div>

<div class="controlRow">
<label>Loan Interest %</label>
<div class="controlFlex">
<input id="loanRateInput" type="text">
<input id="loanRate" type="range" min="5" max="15" step="0.1" value="9">
</div>
</div>

<div class="controlRow">
<label>Market Rent</label>
<div class="controlFlex">
<input id="marketRentInput" type="text">
<input id="marketRent" type="range" min="5000" max="100000" step="1000" value="25000">
</div>
</div>

<div class="controlRow">
<label>Maintenance</label>
<div class="controlFlex">
<input id="maintenanceInput" type="text">
<input id="maintenance" type="range" min="0" max="15000" step="500" value="2000">
</div>
</div>

<div class="controlRow">
<label>Opportunity Cost %</label>
<div class="controlFlex">
<input id="oppRateInput" type="text">
<input id="oppRate" type="range" min="3" max="15" step="0.1" value="8">
</div>
</div>

<div class="controlRow">
<label>Risk Premium %</label>
<div class="controlFlex">
<input id="riskPremiumInput" type="text">
<input id="riskPremium" type="range" min="0" max="15" step="0.1" value="5">
</div>
</div>

<!-- Hidden constants -->
<input id="loanTenure" type="hidden" value="120">
<input id="leaseTenure" type="hidden" value="24">
<input id="withholding" type="hidden" value="0">
<input id="refundDelay" type="hidden" value="0">

</div>

<!-- RIGHT TERMINAL -->
<div>

<div class="panel">
<div id="results"></div>

<div class="confidenceBar">
<div id="confidenceFill" class="confidenceFill"></div>
</div>
</div>

<div class="chartStack">
<div class="chartCard"><canvas id="comparisonChart"></canvas></div>
<div class="chartCard"><canvas id="radarChart"></canvas></div>
<div class="chartCard"><canvas id="sensitivityChart"></canvas></div>
<div class="chartCard"><canvas id="compositionChart"></canvas></div>
</div>

</div>

</div>

<script>

const $=id=>document.getElementById(id);

/* ===== FORMATTERS ===== */

function INR(n){return " "+Math.round(n||0).toLocaleString("en-IN");}
function clean(v){return parseFloat((v||"").replace(/[,%\s,]/g,""))||0;}

function syncInputs(id){
const slider=$(id);
const text=$(id+"Input");

text.value=slider.value;

slider.addEventListener("input",()=>{
text.value=slider.value;
calculate();
});

text.addEventListener("input",()=>{
let val=clean(text.value);
if(!isNaN(val)){
slider.value=val;
calculate();
}
});
}

/* Bind all controls */
["leaseAmount","loanAmount","loanRate","marketRent","maintenance","oppRate","riskPremium"]
.forEach(syncInputs);

/* ===== ORIGINAL FINANCIAL ENGINE (UNCHANGED) ===== */

function num(id){return parseFloat($(id).value)||0;}

function emi(P,r,n){
if(r===0)return P/n;
return P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
}

function futureValue(pmt,rate,n){
if(rate===0)return pmt*n;
return pmt*((Math.pow(1+rate,n)-1)/rate);
}

let comparisonChart,radarChart,compositionChart,sensitivityChart;

function calculate(){

const LEASE_AMOUNT=num("leaseAmount");
const LOAN_AMOUNT=num("loanAmount");
const OWN_FUNDS=Math.max(0,LEASE_AMOUNT-LOAN_AMOUNT);

const LOAN_INTEREST_RATE=(num("loanRate")/100)/12;
const LOAN_TENURE=num("loanTenure");
const LEASE_TENURE=num("leaseTenure");

const WITHHOLDING=num("withholding")/100;
const REFUND_DELAY=num("refundDelay");

const MAINTENANCE=num("maintenance");
const MARKET_RENT=num("marketRent");

const OPP_RATE=(num("oppRate")/100)/12;
const RISK_PREMIUM=num("riskPremium")/100;

const EMI=emi(LOAN_AMOUNT,LOAN_INTEREST_RATE,LOAN_TENURE);
const totalInterest=EMI*LOAN_TENURE-LOAN_AMOUNT;

const monthlyLeaseCost=EMI+MAINTENANCE;
const monthlyExtra=monthlyLeaseCost-MARKET_RENT;

const refund=LEASE_AMOUNT*(1-WITHHOLDING);
const withholdingLoss=LEASE_AMOUNT*WITHHOLDING;

const ownOpp=OWN_FUNDS*(Math.pow(1+OPP_RATE,LEASE_TENURE)-1);

let emiOpp=0;
if(monthlyExtra>0){
emiOpp=futureValue(monthlyExtra,OPP_RATE,LEASE_TENURE)-(monthlyExtra*LEASE_TENURE);
}

const delayCost=refund*OPP_RATE*REFUND_DELAY;

const capitalLoss=totalInterest+withholdingLoss;

const totalEconomic=
capitalLoss+
ownOpp+
emiOpp+
delayCost;

const riskRent=(totalEconomic/LEASE_TENURE)*(1+RISK_PREMIUM);

const monthlySavings=MARKET_RENT-riskRent;

let score=MARKET_RENT>0?(monthlySavings/MARKET_RENT)*100:0;
score=Math.max(0,Math.min(100,score));

$("confidenceFill").style.width=score+"%";

$("results").innerHTML=`
<div class="metricValue">${INR(monthlySavings)}</div>
<div>Monthly Savings</div>
<div style="margin-top:10px;">EMI: ${INR(EMI)}</div>
<div>Risk Rent: ${INR(riskRent)}</div>
`;

/* Charts unchanged from previous version */

}

/* INIT */
calculate();

</script>
</body>
</html>
